<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Random Food Item Generator</title>
</head>
<body>
    <div class="container">
        <h1>Cant decide what to eat today?</h1>
        <h2>Feast your eyes on these mouthwatering options</h2>
        <div class="food-item">
            <img id="food-image" src="" alt="Food Image">
            <p id="food-name">Click to decide your Kuch bhi</p>
        </div>
        <button id="generate-button">Food FOMO Alert! Click for Relief!</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
